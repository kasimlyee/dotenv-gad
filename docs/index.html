<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dotenv-gad â€” Docs</title>
    <meta name="description" content="dotenv-gad documentation" />
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-name">dotenv-gad</header>
      <div id="main"></div>
    </div>

    <!-- Docsify core -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Simple version picker (reads _versions.json) -->
    <script>
      window.$docsify = {
        name: 'dotenv-gad',
        repo: 'kasimlyee/dotenv-gad',
        loadSidebar: true,
        subMaxLevel: 2,
      };

      // Inject a lightweight version selector into the nav area
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const res = await fetch('/_versions.json');
          if (!res.ok) return;
          const versions = await res.json();
          const nav = document.querySelector('.app-name');
          if (!nav) return;
          const sel = document.createElement('select');
          sel.style.marginLeft = '1rem';
          sel.title = 'Documentation version';
          versions.forEach((v) => {
            const opt = document.createElement('option');
            opt.value = v.path;
            opt.textContent = v.name;
            sel.appendChild(opt);
          });
          sel.addEventListener('change', () => {
            const p = sel.value || '/';
            location.href = p;
          });
          nav.appendChild(sel);
        } catch (e) {
          // ignore
        }
      });
    </script>
  </body>
</html>
