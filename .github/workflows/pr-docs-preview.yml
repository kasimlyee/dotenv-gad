name: PR Docs Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/pr-docs-preview.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: Build docs (Docusaurus)
        working-directory: docs
        run: npm run build

      - name: Upload build artifact (for review)
        uses: actions/upload-artifact@v6
        with:
          name: docs-preview-pr-${{ github.event.pull_request.number }}
          path: docs/build
          retention-days: 7
