name: PR Docs Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build docs (Docusaurus)
        working-directory: docs
        run: npm run build

      - name: Debug Git state
        run: |
          git --version
          git config --list
          git remote -v
          git status --porcelain --branch

      - name: Publish preview to gh-pages under previews/pr-<number>
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          publish_branch: gh-pages
          destination_dir: previews/pr-${{ github.event.pull_request.number }}
          allow_empty_commit: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: publish preview for PR #${{ github.event.pull_request.number }}'  


      - name: Post preview comment on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request.number;
            const url = `https://${owner}.github.io/${repo}/previews/pr-${pr}/`;
            const body = `ðŸ“„ Docs preview available: ${url}\n\nIf you update docs in this PR, the preview will be refreshed.`;
            await github.rest.issues.createComment({ owner, repo, issue_number: pr, body });

